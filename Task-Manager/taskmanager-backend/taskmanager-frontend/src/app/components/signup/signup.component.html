<!-- src/app/components/signup/signup.component.html -->
<div class="signup-container">
  <div class="signup-card">
    <div class="signup-header">
      <h1 class="display-4 fw-bold text-primary logo-title">
            <img src="assets/logo.png" class="logo-icon" alt="Logo">
            Task-it
      </h1>
        <h1 style="color: rgb(94, 92, 92);">
            Create Account
        </h1>
      <p>Join us and start managing your tasks</p>
    </div>

    <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="signupData.username"
          required
          minlength="3"
          class="form-control"
          placeholder="Choose a username"
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="signupData.email"
          required
          email
          class="form-control"
          placeholder="Enter your email"
        />
      </div>

      <div class="form-group">
        <label for="fullName">Full Name (Optional)</label>
        <input
          type="text"
          id="fullName"
          name="fullName"
          [(ngModel)]="signupData.fullName"
          class="form-control"
          placeholder="Enter your full name"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="signupData.password"
          required
          minlength="6"
          class="form-control"
          placeholder="Create a password (min 6 characters)"
        />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          required
          class="form-control"
          placeholder="Confirm your password"
        />
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <div *ngIf="successMessage" class="success-message">
        âœ“ {{ successMessage }}
      </div>

      <button
        type="submit"
        class="btn-primary"
        [disabled]="!signupForm.form.valid || isLoading"
      >
        <span *ngIf="!isLoading">Create Account</span>
        <span *ngIf="isLoading">Creating...</span>
      </button>
    </form>

    <div class="login-link">
      Already have an account? <a routerLink="/login">Sign in</a>
    </div>
  </div>
</div>
